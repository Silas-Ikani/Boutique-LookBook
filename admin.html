<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./Assets/Styles/all.min.css" />
    <link rel="stylesheet" href="./Assets/Styles/index.css" />
    <link rel="stylesheet" href="./Assets/Styles/admin.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="p-4">
  <h2 class="mb-4">Boutique Admin Panel</h2>

  <!-- Simple Login -->
  <div id="login-screen">
    <input type="password" id="admin-pass" placeholder="Enter admin password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red; display:none;">Wrong password</p>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-panel" style="display:none;">
    <h4>Add New Item</h4>
    <form id="item-form">
      <input type="text" id="item-name" placeholder="Item Name" required />
      <input type="text" id="item-image" placeholder="Image URL" required />
      <select id="item-status">
        <option value="in-stock">In Stock</option>
        <option value="low-stock">Low Stock</option>
        <option value="sold-out">Sold Out</option>
      </select>
      <input type="text" id="item-link" placeholder="WhatsApp Link" required />
      <button type="submit">Add Item</button>
    </form>

    <hr />

    <h4>Lookbook Inventory</h4>
    <table id="items-table">
      <thead>
        <tr>
          <th>Name</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./Assets/Scripts/admin.js"></script>
</body>
</html>
